<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
<input type="text" id="a"/>
    <input type="text" id="b"/>
    <input type="submit" value="sum" onclick="sum()"/>
    <input type="submit" value="substract" onclick="substract()"/>
    <input type="submit" value="multiply" onclick="multiply()"/>
    <input type="submit" value="divide" onclick="divide()"/>
   result: <input id="demo" type="text"/>
</div>
<script>
    function sum()
    {
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;
        var result=parseFloat(a)+ parseFloat(b);
        document.getElementById("demo").value=result;

    }
    function multiply()
    {
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;
        var result=parseFloat(a)* parseFloat(b);
        document.getElementById("demo").value=result;

    }
    function substract()
    {
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;
        var result=parseFloat(a)- parseFloat(b);
        document.getElementById("demo").value=result;

    }
    function divide()
    {
        var a=document.getElementById("a").value;
        var b=document.getElementById("b").value;
        var result=parseFloat(a)/parseFloat(b);
        document.getElementById("demo").value=result;

    }
</script>
</body>
</html>
